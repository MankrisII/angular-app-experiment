  <td class="check"><input type="checkbox" class="rowCheck" [checked]="this.selected"/></td>
  <td class="photo">
    <img src="{{ housingLocation.photos && housingLocation.photos[0] ? housingLocation.photos[0] : 'assets/3926921.png' }}" />
  </td>
  <td class="houseNumber">{{ housingLocation.houseNumber }}</td>
  <td class="street">{{ housingLocation.street }}</td>
  <td class="city">{{ housingLocation.city }}</td>
  <td class="available-units">{{ housingLocation.availableUnits }}</td>
  <td class="wifi">@if(housingLocation.wifi){yes}@else{no}</td>
  <td class="laundry">@if(housingLocation.laundry){yes}@else{no}</td>
  <td class="actions">
    <a class="actionLink"
      [routerLink]="['/details', housingLocation.id]">Details</a>
    @if(this.fireaseAuth.userLogged()){
      -
      <a class="actionLink"
      [routerLink]="['/edit', housingLocation.id]">Edit</a>
      -
      <a class="actionLink"
        (click)="delete(housingLocation.id!)">Delete</a>
    }
  </td>
