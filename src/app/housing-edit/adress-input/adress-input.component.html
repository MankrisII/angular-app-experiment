<div class="input-list-container">
  <input type="text" autocomplete="off"
    id="adresse"
    (keyup)="keyup($event)"
    (focusout)="closeList()"
    [formControl]="control">
    
  <ul class="list"
    [ngClass]="[isListDisplayed ? 'd-b':'d-n']" #list>
    <li *ngIf="loading">Loading</li>
    <li *ngIf="noResult">No result</li>
    @for(adress of adressesList;track adress.label){
    <li [ngClass]="[adress.selected ? 'selected':'']"
      (click)="adressClick(adress.label)">{{adress.label}}</li>
    }

  </ul>
</div>
