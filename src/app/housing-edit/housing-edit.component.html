<!-- <form [formGroup]="editForm" (ngSubmit)="submit($event)"> -->
<form [formGroup]="editForm" >
<label for="name">
    <p>Name :</p> 
    <input type="text"
      id="name"
      formControlName="name">
  </label>

  <label id="photo-label" for="photo">
    <p>Photo : </p>
    
    <!-- <input id="photo"
      type="text"
      formControlName="photo"> -->

    <input type="file"
      id="photo-file-input"
      name="file"
      (change)="fileSelected($event)"
      [formControl]="fileInput" />

    <div formArrayName="photos">
      <div *ngFor="let photo of photos.controls">
        <img id="photo" src="{{photo.value}}" />
      </div>
    </div>

    <button type="button" id="add-photo"
      (click)="selectFile($event)">Add photo</button>
  </label>
  <!-- <app-housing-edit-photo [photosArray]="housingLocation?.photos"></app-housing-edit-photo> -->

  <label for="city">
    <p>City : </p>
    <app-city-input [control]="editForm.controls['city']"></app-city-input>
  </label>

  <label for="state">
    <p>State : </p>

    <input type="text"
      id="state"
      formControlName="state">
  </label>
  <label for="availableUnits">
    <p>Available units : </p>

    <input type="number"
      id="availableUnits"
      formControlName="availableUnits">
  </label>
  
  <label for="wifi">
   <p> Wifi : </p>
    <input type="checkbox"
      id="wifi"
      formControlName="wifi">
  </label>
  
  <label for="laundry">
    <p>Laundry : </p>
    <input type="checkbox"
    id="laundry"
    formControlName="laundry">
  </label>

  <button class="primary"
    type="button"
    (click)="submit($event)"
    [disabled]="!editForm.valid">submit</button>
  <button class="secondary"
    type="button"
    [routerLink]="['']">discard</button>
</form>
