<div id="form-container">
  <form id="searchForm" [formGroup]="searchForm">
    <app-address-input
      placeholder="Search by address"
      class="homeSearch"
      [control]="searchForm.controls['search']"
      #search
    ></app-address-input>
    <!-- two way databindig example with formControl -->
    <!-- <p>{{searchInput}}</p> -->
    <button class="primary primary-rounded-right" type="submit">Search</button>
    <app-close-button
      id="clearSearchButton"
      class="actionLink"
      (click)="this.clearSearch()"
      [ngStyle]="{
        visibility:
          searchForm.controls['search'].value != '' ? 'visible' : 'hidden'
      }"
    ></app-close-button>
    <!-- <a class="actionLink clearSearchButton" (click)="clearSearch()" ></a> -->
  </form>
</div>
<a id="add-location-button" class="primary" [routerLink]="['edit']"
  >Add location</a
>
<div style="float: right">
  <a
    class="primary primary-rounded-left"
    routerLink="/list"
    routerLinkActive="inactiv"
    >list
  </a>
  <a
    class="primary primary-rounded-none"
    routerLink="/grid"
    routerLinkActive="inactiv"
    >grid</a
  >
  <a
    class="primary primary-rounded-right"
